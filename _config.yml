# Site settings
title: APPLE NEWS
description: "애플 뉴스를 가장 빠르게 전달해드리고 있습니다."
url: "https://chesterhow.github.io"

# Google Analytics
google_analytics: G-4E7S0P2MWC

# Author
author:
    name: it poster
    url:
    email:

# Build settings
markdown: kramdown
include:
    - _pages

# Assets
sass:
    sass_dir: _sass
    style: compressed

# Gems
plugins:
    - jekyll-feed
    - jekyll-paginate
    - jekyll-seo-tag
    # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink: /:year-:month-:day/:title
paginate: 20

# Excludes
exclude: [Gemfile, Gemfile.lock, tale.gemspec]

# Disqus (Set to your disqus id)
disqus: jekyll-tale
theme: jekyll-theme-cayman
